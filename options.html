<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ladok++ – Inställningar</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="header">
        <h1>Ladok++</h1>
        <p>Inställningar för level-kurva och visning.</p>
      </header>

      <section class="card">
        <h2>Progression</h2>

        <label>
          <span>Level-exponent (kurva)</span>
          <input id="levelExponent" type="number" min="1" max="3" step="0.05" />
        </label>

        <div class="hint" style="margin-top: 12px;">
          <strong>Tips:</strong> Lägre exponent = snabbare nivåer i början.<br>
          Högre = jämnare fördelning. Standard: <code>1.2</code>
        </div>
      </section>

      <section class="card">
        <h2>Visning</h2>

        <label class="check">
          <input id="hideLabel" type="checkbox" />
          <span>Göm "Summering resultat:"</span>
        </label>

        <label class="check">
          <input id="showXpToNext" type="checkbox" />
          <span>Visa XP till nästa level</span>
        </label>

        <label class="check">
          <input id="epicMode" type="checkbox" />
          <span>Legendary mode ✨ (guld, glow, shimmer)</span>
        </label>
      </section>

      <section class="card">
        <h2>Statistik</h2>

        <label class="check">
          <input id="showStats" type="checkbox" />
          <span>Visa statistikpanelen</span>
        </label>

        <details style="margin-top: 10px;">
          <summary style="cursor: pointer; font-size: 13px; font-weight: 700;">Avancerat</summary>

          <div style="margin-top: 10px;">
            <label>
              <span>Termgränser</span>
              <select id="termBoundaryMode">
                <option value="week">Veckobaserat (HT v36–03, VT v04–23)</option>
                <option value="fixed">Fasta datum (HT 1 sep–18 jan, VT 19 jan–7 jun)</option>
              </select>
            </label>
          </div>

          <div style="margin-top: 10px;">
            <label>
              <span>Akademiskt år startvecka (HT-start)</span>
              <input id="academicYearStartWeek" type="number" min="1" max="53" step="1" />
            </label>
          </div>

          <label class="check" style="margin-top: 8px;">
            <input id="includeSummerWeeks" type="checkbox" />
            <span>Inkludera sommarveckor i VT</span>
          </label>

          <div style="margin-top: 10px;">
            <label>
              <span>Datumbas för statistik</span>
              <select id="dateBasis">
                <option value="exam">Examinationsdatum (primärt)</option>
                <option value="decision">Beslutsdatum (primärt)</option>
                <option value="auto">Auto (exam → beslut)</option>
              </select>
            </label>
          </div>
        </details>
      </section>

      <footer class="footer">
        <button id="save" class="primary">Spara</button>
        <button id="reset">Återställ</button>
        <span id="status" class="status"></span>
      </footer>
    </main>

    <script src="options.js"></script>
  </body>
</html>
